services:
  db:
    image: postgres:13.0-alpine
    container_name: star_burger_db
    volumes:
      - db_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - 5433:5432
    restart: unless-stopped

  frontend:
    container_name: star_burger_frontend
    build:
      context: ./frontend
    volumes:
      - ./bundles:/app/bundles
    command: ./node_modules/.bin/parcel watch bundles-src/index.js --dist-dir bundles --public-url="./"
    restart: unless-stopped

  backend:
    container_name: star_burger_backend
    build:
      context: ./backend
    volumes:
      - ./static:/app/staticfiles
      - ./media:/app/media
      - ./bundles:/app/bundles
    env_file:
      - .env
    ports:
      - "8081:8081"
    command: bash -c "python3 manage.py collectstatic --no-input && python3 manage.py migrate && gunicorn -b 0.0.0.0:8081 star_burger.wsgi:application"
    depends_on:
      - db
      - frontend
    restart: unless-stopped

volumes:
  db_data:
  media:
  bundles: